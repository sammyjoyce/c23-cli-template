name: "CodeQL Config"

# Specify the languages to analyze
languages:
  - c-cpp

# Paths to include in the analysis
paths:
  - src
  - test

# Paths to exclude from the analysis
paths-ignore:
  - node_modules
  - venv
  - zig-cache
  - zig-out
  - build
  - dist

# Configure query suites to run
queries:
  - uses: security-extended
  - uses: security-and-quality